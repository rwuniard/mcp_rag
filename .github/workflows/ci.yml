name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Job 1: Code Quality & Style
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint and format check with Ruff
        run: |
          # Ruff linting (replaces flake8, isort, bandit, and more)
          uv run ruff check . --output-format=github
          
          # Ruff formatting check (replaces black)
          uv run ruff format --check --diff .
        continue-on-error: true

      - name: Type checking with mypy
        run: uv run mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Security linting with Ruff
        run: |
          # Ruff includes bandit rules (S category) for security linting
          uv run ruff check . --select=S --output-format=github
        continue-on-error: true

      - name: Check dependencies for known vulnerabilities with Safety CLI
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: |
          echo "ðŸ” Scanning dependencies for known vulnerabilities..."
          uv run safety scan --output json
        continue-on-error: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check if Trivy results exist
        id: trivy-results
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Trivy SARIF file created successfully"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Trivy SARIF file not created"
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: steps.trivy-results.outputs.exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 3: Testing & Coverage (Critical - Blocking)
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev


      - name: Create test environment file
        run: |
          cat > .env << EOF
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY=test_key_for_ci
          EOF

      - name: Run tests with coverage
        run: |
          uv run coverage run --source=src -m pytest tests -v
          uv run coverage report --show-missing
          uv run coverage xml     
          uv run coverage html
        
      - name: Check coverage threshold
        run: |
          # Extract coverage percentage
          COVERAGE=$(uv run coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Current coverage: ${COVERAGE}%"
          
          # Set thresholds
          MIN_COVERAGE=70
          TARGET_COVERAGE=85
          
          # Check minimum threshold (blocking)
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below minimum threshold of ${MIN_COVERAGE}%"
            exit 1
          fi
          
          # Check target threshold (warning)
          if (( $(echo "$COVERAGE < $TARGET_COVERAGE" | bc -l) )); then
            echo "âš ï¸ Coverage ${COVERAGE}% is below target threshold of ${TARGET_COVERAGE}%"
            echo "This is acceptable but improvement is encouraged."
          else
            echo "âœ… Coverage ${COVERAGE}% meets target threshold of ${TARGET_COVERAGE}%"
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  # Job 4: Integration Testing
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync


      - name: Test CLI entry points
        run: |
          # Test main CLI
          uv run python main.py --help
          
          # Test RAG Store CLI (should show help without failing)
          uv run rag-store-cli --help || echo "RAG Store CLI help checked"
          
          # Test RAG Fetch CLI (should show help without failing)  
          uv run rag-fetch-cli --help || echo "RAG Fetch CLI help checked"

      - name: Test coverage tool
        run: |
          uv run python run_coverage.py --console-only

      - name: Test package installation
        run: |
          uv build
          ls -la dist/

  # Job 5: Multi-Python Version Testing (Non-blocking)
  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev


      - name: Create test environment file
        run: |
          cat > .env << EOF
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY=test_key_for_ci
          EOF

      - name: Run tests
        run: uv run pytest tests -v

